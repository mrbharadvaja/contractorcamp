<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Tiro+Devanagari+Hindi&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-navy: #002C5F;
            --primary-blue: #00A3E0;
            --alert-red: #D32F2F;
            --bg-gray: #eef1f5;
            --page-width: 460px;
            --page-height: 680px;
            --anim-speed: 0.8s;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-gray);
            font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', 'Noto Naskh Arabic', 'Tiro Devanagari Hindi', sans-serif;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 35px; /* Offset for Ticker */
        }

        /* --- SOS TICKER --- */
        .sos-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 35px;
            background: var(--alert-red); color: white;
            z-index: 10000; display: flex; align-items: center;
            font-weight: bold; font-size: 14px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ticker-content {
            white-space: nowrap;
            animation: ticker 45s linear infinite; 
            padding-left: 100%;
            display: inline-block;
        }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- TOAST NOTIFICATION --- */
        .toast-msg {
            position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 44, 95, 0.9); color: white;
            padding: 10px 20px; border-radius: 25px;
            font-size: 13px; font-weight: bold; z-index: 20000;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .toast-msg.show { opacity: 1; }

        /* --- FLIPBOOK SCENE --- */
        .scene {
            width: calc(var(--page-width) * 2);
            height: var(--page-height);
            perspective: 2500px;
            position: relative;
            transition: transform 0.3s;
            max-height: 90vh;
        }

        .book {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        /* --- PAGES (SHEETS) --- */
        .sheet {
            position: absolute;
            width: var(--page-width);
            height: 100%;
            top: 0; left: 50%; 
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform var(--anim-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 1;
            cursor: default;
        }
        .sheet.flipped { transform: rotateY(-180deg); }

        /* --- FACES --- */
        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            background: white;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05), 0 0 5px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            overflow: hidden;
            border-radius: 0 4px 4px 0;
        }
        .face.front { /* Right */ }
        .face.back {
            transform: rotateY(180deg);
            border-radius: 4px 0 0 4px; /* Left */
            background: #fdfdfd;
        }
        .face.front::after { content: ""; position: absolute; top:0; left:0; bottom:0; width: 12px; background: linear-gradient(to right, rgba(0,0,0,0.15), transparent); pointer-events: none; }
        .face.back::after { content: ""; position: absolute; top:0; right:0; bottom:0; width: 12px; background: linear-gradient(to left, rgba(0,0,0,0.15), transparent); pointer-events: none; }

        /* --- LAYOUT --- */
        .page-header-fixed {
            height: 55px; border-bottom: 1px solid #eee;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; background: #fff; flex-shrink: 0;
        }
        .ph-left { display: flex; align-items: center; gap: 8px; }
        .ph-logos { display: flex; gap: 5px; }
        .ph-logo { height: 22px; width: auto; }
        .ph-text { font-size: 9px; color: #777; line-height: 1.1; display: none; } 
        
        .lang-select-inner {
            padding: 4px 2px; border: 1px solid #ccc; border-radius: 4px;
            font-size: 11px; color: var(--primary-navy); background: #f9f9f9;
            cursor: pointer; max-width: 90px;
        }

        .page-body {
            padding: 20px 25px; overflow-y: auto; flex-grow: 1;
            font-size: 13px; line-height: 1.6; color: #333;
        }

        .page-footer {
            height: 40px; border-top: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; font-size: 11px; color: #555;
            flex-shrink: 0; background: #fdfdfd;
        }

        /* Buttons */
        .mini-btn {
            background: transparent; border: 1px solid #ddd; border-radius: 4px;
            padding: 4px 10px; font-size: 11px; cursor: pointer;
            color: var(--primary-navy); font-weight: bold;
            display: flex; align-items: center; gap: 4px; transition: all 0.2s;
        }
        .mini-btn:hover { background: #eee; }
        .mini-btn.home-btn { border-color: transparent; font-size: 14px; }
        .mini-btn:disabled { opacity: 0.3; cursor: default; }

        /* AI Placeholder */
        .ai-placeholder {
            margin: 15px 0; padding: 15px; border: 2px dashed #bbb;
            background: #f8f8f8; color: #666; font-size: 11px;
            text-align: center; border-radius: 6px; font-style: italic;
        }
        .ai-placeholder::before { content: "ЁЯЦ╝я╕П AI IMAGE PLACEHOLDER"; display: block; font-weight: bold; margin-bottom: 5px; color: #444; font-style: normal; }

        /* Typography */
        h1 { font-size: 18px; color: var(--primary-navy); margin: 0 0 12px 0; border-bottom: 2px solid var(--primary-blue); padding-bottom: 5px; font-weight: 700; }
        h2 { font-size: 15px; color: var(--primary-navy); margin: 15px 0 8px 0; font-weight: 700; }
        p { margin-bottom: 10px; }
        ul, ol { padding-left: 20px; margin: 0 0 10px 0; }
        li { margin-bottom: 5px; }

        .btn-link {
            display: block; width: 100%; text-align: center;
            background: var(--primary-blue); color: white;
            text-decoration: none; padding: 12px; border-radius: 6px;
            margin: 8px 0; font-weight: bold; font-size: 13px;
        }
        .btn-link:hover { opacity: 0.9; }
        
        .index-list { list-style: none; padding: 0; }
        .index-list li {
            padding: 8px 0; border-bottom: 1px dashed #eee;
            font-size: 12px; cursor: pointer; color: var(--primary-navy);
            display: flex; justify-content: space-between;
        }
        .index-list li:hover { background: #f9f9f9; color: var(--primary-blue); }

        .cover-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; }
        .cover-logos img { height: 50px; margin: 0 10px; }

        /* Mobile */
        @media (max-width: 768px) {
            :root { --page-width: 92vw; --page-height: 75vh; }
            .scene { width: var(--page-width); }
            .sheet { left: 0; transform-origin: center; }
            .sheet.flipped { transform: rotateY(-180deg); opacity: 0; pointer-events: none; }
            .ph-text { display: none; }
            .cover-logos img { height: 40px; }
        }

        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .ph-left { flex-direction: row; }
        [dir="rtl"] .mini-btn { flex-direction: row-reverse; }
    </style>
</head>

                p04_body: "<ul><li>╪з┘Д┘Е╪╣╪│┘Г╪▒ ┘Е╪м╪к┘Е╪╣ ╪│┘Г┘Ж┘К ┘Е╪┤╪к╪▒┘Г. ╪з┘Д╪з╪н╪к╪▒╪з┘Е ┘И╪з┘Д╪з┘Ж╪╢╪и╪з╪╖ ┘И╪з┘Д┘Ж╪╕╪з┘Б╪й ╪е┘Д╪▓╪з┘Е┘К╪й.</li><li>┘К╪м╪и ╪╣┘Д┘Й ╪з┘Д┘Е┘В┘К┘Е┘К┘Ж ╪з┘Д╪з┘Д╪к╪▓╪з┘Е ╪и┘В┘И╪з╪╣╪п ╪з┘Д┘Е╪╣╪│┘Г╪▒ ╪п╪з╪о┘Д ╪з┘Д╪║╪▒┘Б ┘И╪з┘Д┘Е┘Е╪▒╪з╪к ┘И╪╡╪з┘Д╪з╪к ╪з┘Д╪╖╪╣╪з┘Е ┘И╪з┘Д╪к╪▒┘Б┘К┘З ┘И╪м┘Е┘К╪╣ ╪з┘Д╪г┘Е╪з┘Г┘Ж ╪з┘Д╪╣╪з┘Е╪й.</li><li>╪│┘И╪б ╪з┘Д╪│┘Д┘И┘Г ╪г┘И ╪з┘Д╪┤┘Г╪з┘И┘Й ╪з┘Д┘Е╪к┘Г╪▒╪▒╪й ╪г┘И ╪з┘Д┘Е╪о╪з┘Д┘Б╪з╪к ╪з┘Д╪м╪│┘К┘Е╪й ┘В╪п ╪к╪д╪п┘К ╪е┘Д┘Й ╪е╪м╪▒╪з╪б╪з╪к ╪к╪г╪п┘К╪и┘К╪й ╪г┘И ╪к┘В┘К┘К╪п ╪з┘Д╪з┘Е╪к┘К╪з╪▓╪з╪к ╪г┘И ╪з┘Д╪е╪о┘Д╪з╪б ┘Е┘Ж ╪з┘Д┘Е╪╣╪│┘Г╪▒.</li></ul>",
                p05_title: "╪з┘Д┘З┘И┘К╪й╪М ╪з┘Д╪п╪о┘И┘Д/╪з┘Д╪о╪▒┘И╪м ┘И╪з┘Д╪г┘Е┘Ж ЁЯЫВ",
                p05_body: "<ul><li>╪з╪н┘Е┘Д ╪п╪з╪ж┘Е┘Л╪з ╪и╪╖╪з┘В╪й ╪з┘Д┘Е╪┤╪▒┘И╪╣/╪к╪╡╪▒┘К╪н ╪п╪о┘И┘Д ╪з┘Д┘Е╪╣╪│┘Г╪▒ ╪│╪з╪▒┘К ╪з┘Д┘Е┘Б╪╣┘И┘Д.</li><li>╪з┘Д╪п╪о┘И┘Д ┘И╪з┘Д╪о╪▒┘И╪м ┘Б┘В╪╖ ╪╣╪и╪▒ ╪з┘Д╪и┘И╪з╪и╪з╪к/┘Ж┘В╪з╪╖ ╪з┘Д╪к┘Б╪к┘К╪┤ ╪з┘Д┘Е╪╣╪к┘Е╪п╪й.</li><li>┘В╪п ┘К╪к┘Е ╪е╪м╪▒╪з╪б ╪к┘Б╪к┘К╪┤ ╪г┘Е┘Ж┘К ╪╣┘Ж╪п ╪з┘Д╪п╪о┘И┘Д ╪г┘И ╪з┘Д╪о╪▒┘И╪м.</li><li>┘К┘Е┘Ж╪╣ ╪е┘В╪з┘Е╪й ╪з┘Д╪▓┘И╪з╪▒ ╪║┘К╪▒ ╪з┘Д┘Е╪╡╪▒╪н ┘Д┘З┘Е ╪г┘И ╪║┘К╪▒ ╪з┘Д┘Е╪│╪м┘Д┘К┘Ж ╪п╪з╪о┘Д ╪з┘Д┘Е╪╣╪│┘Г╪▒.</li><li>╪з╪к╪и╪╣ ╪к╪╣┘Д┘К┘Е╪з╪к ╪з┘Д╪г┘Е┘Ж ┘Б┘И╪▒┘Л╪з ┘И╪и╪г╪п╪и.</li></ul>",
                p06_title: "╪к╪о╪╡┘К╪╡ ╪з┘Д╪║╪▒┘Б╪й╪М ╪к╪║┘К┘К╪▒ ╪з┘Д╪║╪▒┘Б╪й ┘И╪│┘И╪б ╪з┘Д╪з╪│╪к╪о╪п╪з┘Е ЁЯЫПя╕П",

                p07_body: "<ul><li>╪н╪з┘Б╪╕ ╪╣┘Д┘Й ╪г╪м┘И╪з╪б ┘З╪з╪п╪ж╪й ┘Б┘К ╪м┘Е┘К╪╣ ╪з┘Д╪г┘И┘В╪з╪к.</li><li>┘Д╪з ╪к╪▓╪╣╪м ╪з┘Д╪в╪о╪▒┘К┘Ж ╪и╪з┘Д╪╡┘И╪к ╪з┘Д╪╣╪з┘Д┘К ╪г┘И ╪з┘Д┘Е┘И╪│┘К┘В┘Й ╪г┘И ╪з┘Д╪╡╪▒╪з╪о ╪г┘И ╪з┘Д╪м╪п╪з┘Д.</li><li>┘К╪м╪и ╪з╪н╪к╪▒╪з┘Е ╪м┘Е┘К╪╣ ╪з┘Д╪м┘Ж╪│┘К╪з╪к ┘И╪з┘Д╪л┘В╪з┘Б╪з╪к ┘И╪з┘Д╪г╪п┘К╪з┘Ж.</li><li>╪з┘Д╪к╪н╪▒╪┤ ╪г┘И ╪з┘Д╪е┘З╪з┘Ж╪з╪к ╪г┘И ╪з┘Д╪к┘З╪п┘К╪п ╪г┘И ╪з┘Д╪┤╪м╪з╪▒ ╪г┘И ╪з┘Д╪╣┘Ж┘Б ┘Е┘Е┘Ж┘И╪╣ ┘Е┘Ж╪╣┘Л╪з ╪и╪з╪к┘Л╪з ┘И╪│┘К╪д╪п┘К ╪е┘Д┘Й ╪е╪м╪▒╪з╪б╪з╪к ╪╡╪з╪▒┘Е╪й ┘И┘Б┘И╪▒┘К╪й.</li></ul>",
                p08_title: "┘Е╪╣╪з┘К┘К╪▒ ╪з┘Д┘Ж╪╕╪з┘Б╪й ┘И╪з┘Д╪╡╪н╪й ЁЯз╝",
                p08_body: "<ul><li>╪н╪з┘Б╪╕ ╪╣┘Д┘Й ┘Ж╪╕╪з┘Б╪й ┘И╪к╪▒╪к┘К╪и ╪║╪▒┘Б╪к┘Г ┘К┘И┘Е┘К┘Л╪з.</li><li>╪н╪з┘Б╪╕ ╪╣┘Д┘Й ┘Ж╪╕╪з┘Б╪й ╪з┘Д┘Е┘Е╪▒╪з╪к ┘И┘Д╪з ╪к╪╢╪╣ ╪з┘Д╪г╪н╪░┘К╪й ╪г┘И ╪з┘Д╪н┘В╪з╪ж╪и ╪г┘И ╪з┘Д┘Г╪▒╪з╪к┘К┘Ж ╪о╪з╪▒╪м ╪з┘Д╪║╪▒┘Б╪й.</li><li>┘К╪м╪и ╪▒┘Е┘К ╪з┘Д┘Ж┘Б╪з┘К╪з╪к ┘Б┘К ╪│┘Д╪з┘Д ╪з┘Д┘В┘Е╪з┘Е╪й ┘Б┘В╪╖. ┘К┘Е┘Ж╪╣ ╪▒┘Е┘К ╪з┘Д┘Е╪о┘Д┘Б╪з╪к.</li><li>┘К┘Е┘Ж╪╣ ╪▒┘Е┘К ╪и┘В╪з┘К╪з ╪з┘Д╪╖╪╣╪з┘Е ┘Б┘К ╪з┘Д╪║╪▒┘Б ╪г┘И ╪з┘Д╪н┘Е╪з┘Е╪з╪к ╪г┘И ╪з┘Д┘Е┘Е╪▒╪з╪к.</li></ul>",

                p04_body: "<ul><li>ь║аэФДыКФ ъ│╡ыПЩ ьГЭэЩЬ ъ│╡ъ░ДьЮЕыЛИыЛд. ьГБэШ╕ ьб┤ьдС, ъ╖ЬьЬи, ьЬДьГЭьЭА эХДьИШьЮЕыЛИыЛд.</li><li>ъ▒░ьг╝ьЮРыКФ ъ░ЭьЛд, ы│╡ыПД, ьЛЭыЛ╣, эЬ┤ъ▓М ъ│╡ъ░Д ы░П ыкиыУа ъ│╡ьЪй ъ╡мьЧньЧРьДЬ ъ╖ЬьаХьЭД ьдАьИШэХ┤ьХ╝ эХйыЛИыЛд.</li><li>ым╕ьаЬ эЦЙыПЩ, ы░Шы│╡ ып╝ьЫР, ьдСыМАэХЬ ьЬДы░Ш ьЛЬ ьзХъ│Д, ьЭ┤ьЪй ьаЬэХЬ, эЗ┤ьЖМ ьб░ь╣Шъ░А ьЮИьЭД ьИШ ьЮИьК╡ыЛИыЛд.</li></ul>",
                p05_title: "ьЛаы╢ДьжЭ, ь╢ЬьЮЕ ы░П ы│┤ьХИ ЁЯЫВ",
                p05_body: "<ul><li>ьЬаэЪиэХЬ эФДыбЬьаЭэК╕ ID/ь║аэФД ь╢ЬьЮЕ эЧИъ░АьжЭьЭД эХньГБ ьЖМьзАэХШьЛньЛЬьШд.</li><li>ь╢ЬьЮЕьЭА ьК╣ьЭ╕ыРЬ ъ▓МьЭ┤эК╕/ь▓┤эБмэПмьЭ╕эК╕ызМ ьЭ┤ьЪйэХ┤ьХ╝ эХйыЛИыЛд.</li><li>ь╢ЬьЮЕ ьЛЬ ы│┤ьХИ ъ▓АьГЙьЭ┤ ьзДэЦЙыРа ьИШ ьЮИьК╡ыЛИыЛд.</li><li>ьК╣ьЭ╕ыРШьзА ьХКьХШъ▒░ыВШ ыУ▒ыбЭыРШьзА ьХКьЭА ы░йым╕ъ░ЭьЭА ь║аэФД ыВ┤ ьИЩы░Х ы╢Иъ░АьЮЕыЛИыЛд.</li><li>ы│┤ьХИ ьзАь╣иьЭД ьжЙьЛЬ ьаХьдСэХШъ▓М ыФ░ые┤ьЛньЛЬьШд.</li></ul>",
                p06_title: "ъ░ЭьЛд ы░░ьаХ, ы│Аъ▓╜ ы░П ьШдыВиьЪй ЁЯЫПя╕П",
                p06_body: "<ul><li>ы░й ы░░ьаХьЭА ь║аэФД ъ┤АыжмэМАызМ ьзДэЦЙэХйыЛИыЛд.</li><li>ьК╣ьЭ╕ ьЧЖьЭ┤ ы░й ы│Аъ▓╜ ы╢Иъ░АьЮЕыЛИыЛд.</li><li>ым┤ыЛи ыПЩъ▒░ ы│Аъ▓╜, ым┤ыЛи ьИЩы░Х, ъ░ЭьЛд ьШдыВиьЪйьЭА ьЧДъ▓йэЮИ ъ╕ИьзАыРйыЛИыЛд.</li><li>ъ░ЭьЛд, ъ░Аъ╡м, ьЮеы╣Д ьГБэГЬьЧР ыМАэХЬ ь▒ЕьЮДьЭА ъ▒░ьг╝ьЮРьЧРъ▓М ьЮИьК╡ыЛИыЛд.</li></ul>",
                p07_title: "ьЖМьЭМ ъ┤Аыжм, ьб┤ьдС ы░П ъ│╡ыПЩьГЭэЩЬ ьШИьаИ ЁЯдл",
                p07_body: "<ul><li>эХньГБ эПЙьШиэХЬ ы╢ДьЬДъ╕░ые╝ ьЬаьзАэХШьЛньЛЬьШд.</li><li>эБ░ ьЖМыжм, ьЭМьХЕ, ъ│аэХи, ьЦ╕ьЯБьЬ╝ыбЬ эГАьЭ╕ьЭД ы░йэХ┤эХШьзА ызИьЛньЛЬьШд.</li><li>ыкиыУа ъ╡ньаБ/ым╕эЩФ/ьвЕъ╡Рые╝ ьб┤ьдСэХ┤ьХ╝ эХйыЛИыЛд.</li><li>ъ┤┤ыбнэЮШ, ьЪХьДд, ьЬДэШС, ьЛ╕ьЫА, эПныаеьЭА ьЧДъ▓йэЮИ ъ╕ИьзАыРШый░ ьжЙьЛЬ ъ░Хыае ьб░ь╣ШыРйыЛИыЛд.</li></ul>",
                p08_title: "ь▓нъ▓░ ы░П ьЬДьГЭ ъ╕░ьдА ЁЯз╝",
                p08_body: "<ul><li>ыздьЭ╝ ъ░ЭьЛдьЭД ъ╣иыБЧэХШъ│а ьаХыПИыРШъ▓М ьЬаьзАэХШьЛньЛЬьШд.</li><li>ы│╡ыПДые╝ ъ╣иыБЧьЭ┤ ьЬаьзАэХШъ│а ьЛаы░Ь/ъ░Аы░й/ы░ХьКд ыУ▒ьЭД ы░ЦьЧР ыСРьзА ызИьЛньЛЬьШд.</li><li>ьУ░ыаИъ╕░ыКФ ы░ШыУЬьЛЬ ьУ░ыаИъ╕░эЖ╡ьЧР ы▓ДыжмьЛньЛЬьШд. ым┤ыЛи эИмъ╕░ ъ╕ИьзА.</li><li>ьЭМьЛЭым╝ ьУ░ыаИъ╕░ые╝ ъ░ЭьЛд/эЩФьЮеьЛд/ы│╡ыПДьЧР ы▓ДыжмьзА ызИьЛньЛЬьШд.</li></ul>",
                p09_title: "эЩФьЮеьЛд ьВмьЪй ьШИьаИ (ьдСьЪФ) ЁЯЪ╜",
                p09_body: "<p><strong>эЩФьЮеьЛдьЭА ьУ░ыаИъ╕░эЖ╡ьЭ┤ ьХДыЛЩыЛИыЛд.</strong></p><ul><li>ьЭМьЛЭым╝, эЛ░ьКИ, эФМыЭ╝ьКдэЛ▒, ы│С ыУ▒ ъ│аэШХ ьУ░ыаИъ╕░ые╝ ы│Аъ╕░ьЧР ы▓ДыжмьзА ызИьЛньЛЬьШд.</li><li>ы│Аъ╕░ ызЙэЮШьЭА ыкиыСРьЭШ ьЬДьГЭ ым╕ьаЬые╝ ы░ЬьГЭьЛЬэВ╡ыЛИыЛд.</li><li>ы░Шы│╡ ьЬДы░Ш ьЛЬ ы╣ДьЪй ь▓нъ╡м ыШРыКФ ьзХъ│Дъ░А ьЮИьЭД ьИШ ьЮИьК╡ыЛИыЛд.</li></ul>",
                p10_title: "ьаДыае ьаИьХ╜ ы░П ьЧРыДИьзА ъ┤Аыжм тЪб",
                p10_body: "<ul><li>ьаДыае ьаИьХ╜ьЭА ьЭШым┤ьЮЕыЛИыЛд.</li><li>ьВмьЪйэХШьзА ьХКьЭД ыХМ ьб░ыкЕ/ьЧРьЦ┤ь╗и/ь╢йьаДъ╕░/ьаДъ╕░ъ╕░ъ╕░ ьаДьЫРьЭД ыБДьЛньЛЬьШд.</li><li>ъ░ЭьЛд ыВ┤ ы╢ИэХДьЪФэХЬ ьаДъ╕░ ьВмьЪйьЭД эФ╝эХШьЛньЛЬьШд.</li><li>ьаДъ╕░ ьДды╣Д, ь╜ШьД╝эК╕, ы░░ьДаьЭД ьЮДьЭШыбЬ ьб░ьЮСэХШьзА ызИьЛньЛЬьШд.</li></ul>",
                p11_title: "эЩФьЮм ьХИьаД ъ╖ЬьаХ (Zero Risk) ЁЯФе",
                p11_body: "<ul><li>эЩФьЮм ьХИьаДьЭА ыкиыСРьЭШ ь▒ЕьЮДьЮЕыЛИыЛд.</li><li>ьЧ░ъ╕░ъ░РьзАъ╕░, эЩФьЮмъ▓╜ы│┤ъ╕░, ьЖМэЩФъ╕░, ы╣ДьГБыУ▒ ыУ▒ ьХИьаДьЮеы╣Д ьб░ьЮС ъ╕ИьзА.</li><li>ы╣ДьГБъ╡м, ъ│ДыЛи, эЖ╡ыбЬые╝ ызЙьзА ызИьЛньЛЬьШд.</li><li>ъ░ЭьЛд/ы│╡ыПДьЧР ьЭ╕эЩФьД▒ ым╝ьзИ ы│┤ъ┤А ъ╕ИьзА.</li><li>ы╢ИэГД ыГДьГИ, ьКдэММэБм, эЩФьЮм ьЬДэЧШ, ьаДъ╕░ ым╕ьаЬ ы░Ьъ▓м ьЛЬ ьжЙьЛЬ ь║аэФД/ы│┤ьХИьЧР ы│┤ъ│аэХШьЛньЛЬьШд.</li></ul><div class='ai-placeholder'>AI_IMAGE_PROMPT: 'Fire extinguisher and muster point signage, professional camp environment'</div>",
                p12_title: "эЭбьЧ░ ъ╖ЬьаХ (ьЧДъ▓й ъ┤Аыжм) ЁЯЪн",
                p12_body: "<ul><li>эЭбьЧ░ьЭА ьзАьаХыРЬ эЭбьЧ░ъ╡мьЧньЧРьДЬызМ ъ░АыКеэХйыЛИыЛд.</li><li>ъ░ЭьЛд/эЩФьЮеьЛд/ы│╡ыПД ы░П ыкиыУа ьЛдыВ┤ ъ╕ИьЧ░ьЮЕыЛИыЛд.</li><li>ыЛ┤ы░░ъ╜Бь┤Иые╝ ы░ФыЛеьЧР ы▓ДыжмьзА ызИьЛньЛЬьШд. ьзАьаХ ьЮеьЖМьЧР ь▓ШыжмэХШьЛньЛЬьШд.</li><li>эЩФьЮм ьЬДэЧШьЬ╝ыбЬ эЭбьЧ░ ьЬДы░ШьЭА ьЧДьдС ьб░ь╣ШыРйыЛИыЛд.</li></ul>",
                p13_title: "ь╖иьВм ъ╖ЬьаХ (ьК╣ьЭ╕ ьЧЖьЭ┤ ъ╕ИьзА) ЁЯН│тЭМ",
                p13_body: "<p><strong>ьК╣ьЭ╕ ьЧЖьЭ┤ ъ╕ИьзА</strong></p><ul><li>ь║аэФД ьИЩьЖМ ыВ┤ ь╖иьВмыКФ ь║аэФД ыздыЛИьаА ьК╣ьЭ╕ ьЧЖьЭ┤ ьаИыМА ъ╕ИьзАьЮЕыЛИыЛд.</li><li>ъ░ЭьЛд ыВ┤ ьаДъ╕░ы░еьЖе, эХлэФМыаИьЭ┤эК╕, ъ░АьКдыаИьЭ╕ьзА, эЮИэД░ ыУ▒ ьб░ыжмъ╕░ъ╡м ьВмьЪй ъ╕ИьзА.</li><li>ым┤ыЛи ь╖иьВм ы░Ьъ▓м ьЛЬ эЩФьЮм ы░П ьХИьаД ьЬДэЧШьЬ╝ыбЬ ьЧДьдС ьб░ь╣ШыРйыЛИыЛд.</li></ul>",
                p14_title: "ь║аэФД ыВ┤ ьЖНыПД ьаЬэХЬ ы░П ьХИьаД ьЪ┤ьаД ЁЯЪЧ",
                p14_body: "<ul><li>ь║аэФД ыВ┤ьЧРьДЬыКФ ь▓Ьь▓ЬэЮИ ьХИьаДэХШъ▓М ьЪ┤ьаДэХШьЛньЛЬьШд.</li><li>ьаЬэХЬьЖНыПД ы░П ы│┤эЦЙьЮР ьХИьаДьЭД эХньГБ ьдАьИШэХШьЛньЛЬьШд.</li><li>ыВЬэПн ьЪ┤ьаД, ъ▓╜ьаБ ыВиьЪй, ьЬДэЧШ ьг╝ь░иыКФ эЧИьЪйыРШьзА ьХКьК╡ыЛИыЛд.</li></ul>",
                p15_title: "ъ░ЭьЛд эВд ы╢ДьЛд ъ╖ЬьаХ ЁЯФС",
                p15_body: "<ul><li>ъ░ЭьЛд ьЧ┤ьЗаыКФ ьЛаьдСэХШъ▓М ы│┤ъ┤АэХ┤ьХ╝ эХйыЛИыЛд.</li><li>ьЧ┤ьЗа ы╢ДьЛд ьЛЬ ь║аэФД ъ╖ЬьаХьЧР ыФ░ыЭ╝ ъ╡Рь▓┤ ы▓Мъ╕ИьЭ┤ ы╢Аъ│╝ыРйыЛИыЛд.</li><li>ь║аэФД ьХИыВ┤ьЧР ыФ░ыЭ╝ ъ░ЭьЛд эВд ы╢ДьЛд ы▓Мъ╕ИьЭА <strong>$30</strong>ьЮЕыЛИыЛд.</li></ul>",
                p16_title: "ьД╕эГБ ьШ╖ъ▒╕ьЭ┤ ы░ШыВй ъ╖ЬьаХ ЁЯз║",
                p16_body: "<ul><li>ьД╕эГБ ьШ╖ъ▒╕ьЭ┤ыКФ ь║аэФД ьЮРьВ░ьЭ┤ыпАыбЬ ь▒ЕьЮД ьЮИъ▓М ьВмьЪйэХ┤ьХ╝ эХйыЛИыЛд.</li><li>ьВмьЪй эЫД ь╢Фъ░А ьШ╖ъ▒╕ьЭ┤ыКФ ь║аэФД ьВмым┤ьЛдьЧР ы░ШыВйэХШьЛньЛЬьШд.</li></ul>",
                p17_title: "ьЧДъ▓й ъ╕ИьзА эХныкй (ым┤ъ┤АьЪй) ЁЯЪл",
                p17_body: "<div style='border:2px solid red; padding:10px; background:#fff0f0;'><ul><li>ы╢Иы▓Х ьХ╜ым╝ ы░П ъ╕ИьзА ым╝ьзИ.</li><li>ым┤ъ╕░, ь┤Эъ╕░, ыВаь╣┤ыбЬьЪ┤ ым┤ъ╕░, ьЬДэЧШэХЬ ыПДъ╡м.</li><li>эПныае, ьЛ╕ьЫА, эШСы░Х, ъ┤┤ыбнэЮШ, ыФ░ыПМыж╝, ыкиьЪХьаБ эЦЙыПЩ.</li><li>ьаИыПД, эММьЖР, ъ│аьЭШ ьЖРьГБ, ь║аэФД ьЮРьВ░ ьШдыВиьЪй.</li><li>эЩФьЮм ьЛЬьКдэЕЬ ьб░ьЮС ыШРыКФ эЧИьЬД ъ▓╜ы│┤ ы░ЬьГЭ.</li><li>ым┤ыЛи ьаДъ╕░ ъ░Ььб░ ыШРыКФ ъ│аьЬДэЧШ ьЮеы╣Д ьВмьЪй.</li><li>ъ▓╜ъ│а эЫДьЧРыПД ы░Шы│╡ыРШыКФ ъ╖ЬьаХ ьЬДы░Ш.</li></ul><p><strong>ьдСыМАэХЬ ьЬДы░Ш ьЛЬ ьжЙьЛЬ эЗ┤ьЖМ ьб░ь╣Ш.</strong></p></div>",
                p18_title: "ь▓┤эБмьЭ╕ ьаИь░и ЁЯПи",
                p18_body: "<h3>ы░ФьКдыЭ╝ ъ╡ньаЬъ│╡эХн ыПДь░й</h3><p>ыПДь░й ьЛЬ ьХИьаДэХЬ FCC ьЭ┤ыПЩьЭД ьЬДэХ┤ Personal Security Detail (PSD)ьЭ┤ ъ╡РэЖ╡эО╕ьЭД ьзАьЫРэХйыЛИыЛд.</p><h3>ь║аэФД ьВмым┤ьЛд ь▓┤эБмьЭ╕</h3><ul><li>ыПДь░й эЫД ь║аэФД ьВмым┤ьЛд ы░йым╕.</li><li>ь▓┤эБмьЭ╕ ьЦСьЛЭ ьДЬыкЕьЬ╝ыбЬ ыУ▒ыбЭ ьЩДыгМ.</li><li>ъ░ЭьЛд эВд ы░П ьИЩы░Х ьХИыВ┤ ьИШыа╣.</li></ul>",
                p19_title: "ым┤ыгМ WiFi ьХИыВ┤ ЁЯУ╢",
                p19_body: "<p>ъ▒░ьг╝ьЮРьЪй ым┤ыгМ WiFi ьаЬъ│╡.</p><p><strong>WiFi ьЭ┤ыжД:</strong> ъ░ЭьЛд ы▓ИэШ╕ (ьШИ: S3A, S2, J3, J2)</p><p><strong>ы╣Ды░Аы▓ИэШ╕ ьШИьЛЬ:</strong> ъ░ЭьЛд ы▓ИэШ╕ъ░А S3A-A-01-R ьЭ╕ ъ▓╜ьЪ░ <code>S3A_A_01@@</code></p><p><strong>ызИьКдэД░ WiFi ы╣Ды░Аы▓ИэШ╕:</strong> <code>ibru2022@</code></p>",

                p07_body: "<ul><li>х╕╕уБлшР╜уБбчЭАуБДуБЯчТ░хвГуВТч╢нцМБуБЧуБжуБПуБауБХуБДуАВ</li><li>хдзхг░уАБщЯ│це╜уАБхПлуБ│уАБхПгшлЦуБзф╗Цф║║уБлш┐╖цГСуВТуБЛуБСуБкуБДуАВ</li><li>уБЩуБ╣уБжуБохЫ╜ч▒НуГ╗цЦЗхМЦуГ╗хоЧцХЩуВТх░КщЗНуБЩуВЛуБУуБиуАВ</li><li>уГПуГйуВ╣уГбуГ│уГИуАБцЪ┤шиАуАБшДЕш┐луАБхЦзхШйуАБцЪ┤хКЫуБпчжБцнвуАВхН│цЩВуБлхО│цнгхп╛х┐ЬуБиуБкуВКуБ╛уБЩуАВ</li></ul>",
                p08_title: "ц╕Ец╜ФуГ╗шбЫчФЯхЯ║ц║Ц ЁЯз╝",
                p08_body: "<ul><li>щГих▒ЛуБпцпОцЧец╕Ец╜ФуБлцХ┤щаУуБЧуБжуБПуБауБХуБДуАВ</li><li>х╗Кф╕ЛуБпц╕Ец╜ФуБлф┐ЭуБбуАБщЭ┤/уГРуГГуВ░/цо╡уГЬуГ╝уГлчнЙуВТхдЦуБлч╜оуБЛуБкуБДуАВ</li><li>уВ┤уГЯуБпх┐ЕуБЪуВ┤уГЯчо▒уБ╕уАВуГЭуВдцНиуБжчжБцнвуАВ</li><li>щгЯуБ╣чЙйуБоуВ┤уГЯуВТщГих▒ЛуГ╗уГИуВдуГмуГ╗х╗Кф╕ЛуБлцНиуБжуБкуБДуБУуБиуАВ</li></ul>",
                p09_title: "уГИуВдуГмф╜┐чФиуГлуГ╝уГля╝ИщЗНшжБя╝Й ЁЯЪ╜",
                p09_body: "<p><strong>уГИуВдуГмуБпуВ┤уГЯчо▒уБзуБпуБВуВКуБ╛уБЫуВУуАВ</strong></p><ul><li>щгЯуБ╣цоЛуБЧуАБуГЖуВгуГГуВ╖уГеуАБуГЧуГйуВ╣уГБуГГуВпуАБуГЬуГИуГлуБкуБйхЫ║х╜вчЙйуВТц╡БуБХуБкуБДуБУуБиуАВ</li><li>шй░уБ╛уВКуБпхЕихУбуБошбЫчФЯхХПщбМуБлуБдуБкуБМуВКуБ╛уБЩуАВ</li><li>ч╣░уВКш┐ФуБЧуБощБХхПНуБпшлЛц▒ВуБ╛уБЯуБпхЗжхИЖхп╛ш▒буБзуБЩуАВ</li></ul>",
                p10_title: "чпАщЫ╗уГ╗уВиуГНуГлуВоуГ╝чобчРЖ тЪб",
                p10_body: "<ul><li>чпАщЫ╗уБпх┐ЕщаИуБзуБЩуАВ</li><li>ф╜┐чФиуБЧуБкуБДцЩВуБпчЕзцШОуАБуВиуВвуВ│уГ│уАБхЕЕщЫ╗хЩиуБкуБйуВТх┐ЕуБЪOFFуАВ</li><li>ходхЖЕуБзуБочДбщзДуБкщЫ╗хКЫф╜┐чФиуВТщБ┐уБСуБжуБПуБауБХуБДуАВ</li><li>щЕНч╖ЪуГ╗уВ│уГ│уВ╗уГ│уГИуБкуБйщЫ╗ц░ЧшинхВЩуБоцФ╣щАауБпчжБцнвуАВ</li></ul>",
                p11_title: "чБлчБ╜хоЙхЕишжПхЙЗя╝ИуВ╝уГнуГкуВ╣уВпя╝Й ЁЯФе",
                p11_body: "<ul><li>щШ▓чБлуБпхЕихУбуБош▓мф╗╗уБзуБЩуАВ</li><li>чЕЩцОвчЯецйЯуАБчБлчБ╜шнжха▒уАБц╢ИчБлхЩиуАБщЭЮх╕╕чБпуБкуБйхоЙхЕишинхВЩуБоцФ╣уБЦуВУчжБцнвуАВ</li><li>щЭЮх╕╕хПгуАБщЪОцо╡уАБщАЪш╖пуВТхбЮуБМуБкуБДуАВ</li><li>хПпчЗГчЙйуВТщГих▒ЛуВДх╗Кф╕ЛуБлф┐ЭчобуБЧуБкуБДуАВ</li><li>чДжуБТшЗнуБДхМВуБДуАБчБлшК▒уАБчБлчБ╜уГкуВ╣уВпуАБщЫ╗ц░ЧчХ░х╕╕уБпчЫ┤уБбуБлф║ЛхЛЩцЙА/шнжхВЩуБ╕ха▒хСКуАВ</li></ul><div class='ai-placeholder'>AI_IMAGE_PROMPT: 'Fire extinguisher and muster point signage, professional camp environment'</div>",
                p12_title: "хЦлчЕЩшжПхЙЗя╝ИхО│ца╝чобчРЖя╝Й ЁЯЪн",
                p12_body: "<ul><li>хЦлчЕЩуБпцМЗхоЪхЦлчЕЩцЙАуБоуБ┐уАВ</li><li>щГих▒ЛуГ╗уГИуВдуГмуГ╗х╗Кф╕ЛуБкуБйх▒ЛхЖЕуБпхЕищЭвчжБчЕЩуАВ</li><li>хР╕уБДцо╗уБоуГЭуВдцНиуБжчжБцнвуАВцМЗхоЪха┤цЙАуБлцНиуБжуБжуБПуБауБХуБДуАВ</li><li>чБлчБ╜уГкуВ╣уВпуБоуБЯуВБщБХхПНуБпхО│цнгуБлхп╛х┐ЬуБЧуБ╛уБЩуАВ</li></ul>",
                p13_title: "шк┐чРЖшжПхЙЗя╝Иши▒хПпуБкуБЧчжБцнвя╝Й ЁЯН│тЭМ",
                p13_body: "<p><strong>ши▒хПпуБкуБЧчжБцнв</strong></p><ul><li>хо┐шИОхЖЕуБзуБошк┐чРЖуБпуВнуГгуГ│уГЧуГЮуГНуГ╝уВ╕уГгуГ╝уБоши▒хПпуБкуБЧуБзуБпхО│чжБуАВ</li><li>ходхЖЕуБзщЫ╗ц░Чшк┐чРЖхЩиуАБуГЫуГГуГИуГЧуГмуГ╝уГИуАБуВмуВ╣уВ│уГ│уГнуАБуГТуГ╝уВ┐уГ╝чнЙуБпчжБцнвуАВ</li><li>чДбши▒хПпшк┐чРЖуБМчЩ║шжЛуБХуВМуБЯха┤хРИуАБчБлчБ╜уГ╗хоЙхЕиуГкуВ╣уВпуБоуБЯуВБхО│цнгхЗжхИЖуБиуБкуВКуБ╛уБЩуАВ</li></ul>",
                p14_title: "уВнуГгуГ│уГЧхЖЕщАЯх║жхИ╢щЩРуГ╗хоЙхЕищБЛш╗в ЁЯЪЧ",
                p14_body: "<ul><li>уВнуГгуГ│уГЧхЖЕуБпф╜ОщАЯуБзхоЙхЕищБЛш╗вуАВ</li><li>хИ╢щЩРщАЯх║жуБицнйшбМшАЕхоЙхЕиуВТх┐ЕуБЪхоИуВЛуАВ</li><li>хН▒щЩ║щБЛш╗вуАБуВпуГйуВпуВ╖уГзуГ│ф╣▒чФиуАБф╕НщБйхИЗщзРш╗КуБпчжБцнвуАВ</li></ul>",
                p15_title: "щН╡ч┤Ыхд▒шжПхЙЗ ЁЯФС",
                p15_body: "<ul><li>щГих▒ЛуБощН╡уБпцЕОщЗНуБлчобчРЖуБЧуБжуБПуБауБХуБДуАВ</li><li>ч┤Ыхд▒цЩВуБпуВнуГгуГ│уГЧшжПхоЪуБлуВИуВКф║дцПЫш▓╗чФиуБМшлЛц▒ВуБХуВМуБ╛уБЩуАВ</li><li>уВнуГгуГ│уГЧцбИхЖЕуБлхЯ║уБеуБНуАБч┤Ыхд▒ч╜░щЗСуБп <strong>$30</strong> уБзуБЩуАВ</li></ul>",
                p16_title: "уГПуГ│уВмуГ╝ш┐ФхН┤уГлуГ╝уГл ЁЯз║",
                p16_body: "<ul><li>уГПуГ│уВмуГ╝уБпуВнуГгуГ│уГЧхВЩхУБуБзуБЩуАВш▓мф╗╗уВТцМБуБгуБжф╜┐чФиуБЧуБжуБПуБауБХуБДуАВ</li><li>ф╜┐чФих╛МуАБф╜ЩхИЖуБкуГПуГ│уВмуГ╝уБпф║ЛхЛЩцЙАуБ╕ш┐ФхН┤уБЧуБжуБПуБауБХуБДуАВ</li></ul>",
                p17_title: "хО│чжБф║ЛщаЕя╝ИуВ╝уГнуГИуГмуГйуГ│уВ╣я╝Й ЁЯЪл",
                p17_body: "<div style='border:2px solid red; padding:10px; background:#fff0f0;'><ul><li>щБХц│ХшЦмчЙйуГ╗чжБцнвчЙйш│куАВ</li><li>цнжхЩиуАБщКГхЩиуАБхИГчЙйуАБхН▒щЩ║х╖ехЕ╖уАВ</li><li>цЪ┤хКЫуАБхЦзхШйуАБшДЕш┐луАБуГПуГйуВ╣уГбуГ│уГИуАБуБДуБШуВБуАБцЪ┤шиАуАВ</li><li>чкГчЫЧуАБча┤хгКшбМчВ║уАБцХЕцДПуБоцРНхВ╖уАБхВЩхУБуБоф╣▒чФиуАВ</li><li>чБлчБ╜шинхВЩуБоцФ╣уБЦуВУуАБшЩЪхБ╜шнжха▒уАВ</li><li>чДбцЦнуБощЫ╗ц░ЧцФ╣щАауАБщлШуГкуВ╣уВпцйЯхЩиуБоф╜┐чФиуАВ</li><li>шнжхСКх╛МуВВч╣░уВКш┐ФуБХуВМуВЛщБХхПНуАВ</li></ul><p><strong>щЗНхдзщБХхПНуБпхН│цЩВщААхО╗хЗжхИЖуБиуБкуВКуБ╛уБЩуАВ</strong></p></div>",
                p18_title: "уГБуВзуГГуВпуВдуГ│цЙЛщаЖ ЁЯПи",
                p18_body: "<h3>уГРуВ╣уГйхЫ╜щЪЫчй║ц╕п хИ░чЭА</h3><p>хИ░чЭАх╛МуАБхоЙхЕиуБкFCCчз╗хЛХуБоуБЯуВБ PSDя╝Иш║лш╛║шнжшн╖я╝Й уБлуВИуВКчз╗щАБуБМцЙЛщЕНуБХуВМуБ╛уБЩуАВ</p><h3>уВнуГгуГ│уГЧф║ЛхЛЩцЙА уГБуВзуГГуВпуВдуГ│</h3><ul><li>хИ░чЭАх╛МуАБуВнуГгуГ│уГЧф║ЛхЛЩцЙАуБ╕шбМуБПуАВ</li><li>чЩ╗щМ▓хоМф║ЖуБоуБЯуВБуГБуВзуГГуВпуВдуГ│уГХуВйуГ╝уГауБлч╜▓хРНуАВ</li><li>щГих▒ЛуБощН╡уБих┐ЕшжБцбИхЖЕуВТхПЧуБСхПЦуВЛуАВ</li></ul>",
                p19_title: "чДбцЦЩWiFiцбИхЖЕ ЁЯУ╢",
                p19_body: "<p>х▒Еф╜ПшАЕхРСуБСчДбцЦЩWiFiуБВуВКуАВ</p><p><strong>WiFiхРН:</strong> щГих▒ЛчХкхП╖я╝Иф╛Л: S3A, S2, J3, J2я╝Й</p><p><strong>уГСуВ╣уГпуГ╝уГЙф╛Л:</strong> щГих▒ЛчХкхП╖уБМ S3A-A-01-R уБоха┤хРИ <code>S3A_A_01@@</code></p><p><strong>уГЮуВ╣уВ┐уГ╝уГСуВ╣уГпуГ╝уГЙ:</strong> <code>ibru2022@</code></p>",
                p20_title: "уГжуГЛуГХуВйуГ╝уГацФпч╡жцбИхЖЕ ЁЯСХ",
                p20_body: "<p>щГих▒ЛуБощН╡уВТхПЧуБСхПЦуБгуБЯх╛М: уГжуГЛуГХуВйуГ╝уГачФ│шлЛцЫ╕уВТшиШхЕеуАВуВ╖уГгуГД/уГСуГ│уГДуБоуВ╡уВдуВ║уВТцнгчв║уБлшиШш╝ЙуАВчФ│шлЛуВ╡уВдуВ║уБлхЯ║уБеуБНцФпч╡жуБХуВМуБ╛уБЩуАВ</p><table class='table-custom'><tr><th>Item</th><th>Sizes</th></tr><tr><td>Shirt (cm)</td><td>90 | 95 | 100 | 105 | 110</td></tr><tr><td>Pant</td><td>30 | 32 | 34 | 36 | 38</td></tr></table><p><strong>хВЩшАГ:</strong><br>цЦ░шжПхЕецЙА: 2уВ╗уГГуГИ<br>1х╣┤х╛М: 1уВ╗уГГуГИ</p>",
                p21_title: "уВ╡уГЭуГ╝уГИщАгч╡бхЕИя╝ИуГШуГлуГЧуГЗуВ╣уВпя╝Й ЁЯУЮ",
                p21_body: "<p><strong>уВнуГгуГ│уГЧуГЮуГНуГ╝уВ╕уГгуГ╝:</strong> Minsoo Kim тАУ 783 577 0133</p><p><strong>уВнуГгуГ│уГЧцЛЕх╜У:</strong> Deepak Sharma тАУ 786 477 7597</p><p><strong>ф║ЛхЛЩуВ╣уВ┐уГГуГХ:</strong> Mahesh Pandey тАУ 786 160 6036</p><p><strong>ф║ЛхЛЩуВ╣уВ┐уГГуГХ:</strong> Pankaj тАУ 784 888 9590</p><p>хЕмх╝ПуБкф╛Эща╝уГ╗чв║шкНуБпуВнуГгуГ│уГЧф║ЛхЛЩцЙАуБ╕щАгч╡буБЧуБжуБПуБауБХуБДуАВ</p>",
                p22_title: "ч╖КцАещАгч╡бхЕИя╝ИщЗНшжБя╝Й ЁЯЪи",
                p22_body: "<table class='table-custom'><tr><td><strong>JGCуВ╗уВнуГеуГкуГЖуВг</strong></td><td>Mr. Uchino тАУ 0783 330 1043</td></tr><tr><td><strong>уВ╗уВнуГеуГкуГЖуВг</strong></td><td>0781 133 3778 / 3779</td></tr><tr><td style='color:red'><strong>чБлчБ╜щАЪха▒</strong></td><td style='color:red'>0783 577 0552</td></tr><tr><td><strong>HSE</strong></td><td>0781 133 3772</td></tr><tr><td><strong>цХСцАеш╗К</strong></td><td>0780 003 8584 / 0780 968 1117</td></tr><tr><td><strong>уВпуГкуГЛуГГуВпхМ╗х╕л</strong></td><td>0780 003 6327</td></tr></table><div class='ai-placeholder'>AI_IMAGE_PROMPT: 'Emergency response poster, modern corporate style'</div>",
                p23_title: "цЧех╕╕ц│ицДПф║ЛщаЕя╝ИуГкуГЮуВдуГ│уГАуГ╝я╝Й ЁЯУв",
                p23_body: "<ul><li><strong>чпАщЫ╗:</strong> щГих▒ЛуБлуБДуБкуБДцЩВуБпщЫ╗ц║РOFFуАВ</li><li><strong>хЦлчЕЩ:</strong> цМЗхоЪхЦлчЕЩцЙАуБоуБ┐уАВ</li><li><strong>уГИуВдуГм:</strong> щгЯуБ╣чЙй/уГЖуВгуГГуВ╖уГе/уВ┤уГЯуВТц╡БуБХуБкуБДуАВ</li><li><strong>уГПуГ│уВмуГ╝:</strong> ф╜ЩхИЖуБпф║ЛхЛЩцЙАуБ╕ш┐ФхН┤уАВ</li><li><strong>щАЯх║ж:</strong> уВнуГгуГ│уГЧхЖЕуБпф╜ОщАЯуАВ</li><li><strong>щН╡ч┤Ыхд▒:</strong> ф║дцПЫч╜░щЗС30уГЙуГлуАВ</li><li><strong>шк┐чРЖ:</strong> ши▒хПпуБкуБЧуБпчжБцнвуАВ</li></ul>",
                p24_title: "цЦ╜шинцбИхЖЕуГ╗ф║Ич┤Д ЁЯОо",
                p24_body: "<p>уВнуГгуГ│уГЧуБлуБпх┐лщБйуБХуБихипце╜уБоуБЯуВБуБоцЦ╜шинуБМуБВуВКуБ╛уБЩуАВ</p><p><strong>хИйчФицЩВщЦУ:</strong><br>х╣│цЧе: 10:00 тАУ 22:00<br>щЗСцЫЬ/ф╝СцЧе: 06:00 тАУ 21:00</p><p><strong>хИйчФихПпшГ╜цЦ╜шин:</strong> Indoor Golf, Karaoke, PlayStation, Healing Room, Barber, Mini Market, Gym, BBQ, Church, Mosque.</p><a href='http://10.174.139.142/mrbs/web/index.php' target='_blank' class='btn-link'>цЦ╜шинф║Ич┤Д</a>",
                p25_title: "уГбуГ│уГЖуГКуГ│уВ╣цФпцП┤ ЁЯЫая╕П",
                p25_body: "<p>уГбуГ│уГЖуГКуГ│уВ╣хп╛х┐Ь:</p><ul><li>щЫ╗ц░ЧуВ╡уГЭуГ╝уГИ</li><li>щЕНчобуВ╡уГ╝уГУуВ╣</li><li>хдзх╖еф╜Ьцен</li></ul><p>ф╕НхЕ╖хРИуБпщАЯуВДуБЛуБлха▒хСКуБЧуАБш┐ЕщАЯуБкхп╛х┐ЬуБлуБФхНФхКЫуБПуБауБХуБДуАВ</p>",
                p26_title: "уГйуГ│уГЙуГкуГ╝уВ╡уГ╝уГУуВ╣ ЁЯз║",
                p26_body: "<p>цпОцЧеуГйуГ│уГЙуГкуГ╝уВ╡уГ╝уГУуВ╣уБМуБВуВКуБ╛уБЩуАВцпОцЬЭуАБц┤Чц┐пчЙйя╝ИхИ╢цЬНуАБчзБцЬНуАБхпЭхЕ╖уВлуГРуГ╝уБоуБ┐я╝ЙуВТщГих▒ЛхЙНуБох╗Кф╕ЛуБлч╜оуБДуБжуБПуБауБХуБДуАВ</p><p><strong>хЫЮхПОцЩВщЦУ:</strong> 6цЩВуАБ10цЩВуАБ14цЩВ</p><p><strong>щЕНщБФ:</strong> цпОцЧе 22цЩВхЙН уБлш┐ФхН┤уБХуВМуБ╛уБЩуАВ</p>",
                p27_title: "ц╕ЕцОГуВ╡уГ╝уГУуВ╣ ЁЯз╣",
                p27_body: "<p>HYUNDAIуГ╗JGCуГ╗PMCх▒Еф╜ПшАЕуБоуБ┐уАБ<strong>хЬЯцЫЬуАЬцЬицЫЬ</strong>уБлц╕ЕцОГуВ╡уГ╝уГУуВ╣уБМуБВуВКуБ╛уБЩуАВ</p><p>щА▒уВТщАЪуБЧуБжц╕Ец╜ФуБзх┐лщБйуБкчТ░хвГуВТф┐ЭуБбуБ╛уБЩуАВ</p>",
                p28_title: "цЧечФихУБцФпч╡ж ЁЯз╗",
                p28_body: "<p><strong>хУБчЫо:</strong> ц░┤уГЬуГИуГлуАБуВ╖уГгуГ│уГЧуГ╝уАБчЯ│щ╣╕уАБуГЖуВгуГГуВ╖уГея╝ИхЕичиощбЮя╝ЙуАВ</p><p><strong>чФ│шлЛцЦ╣ц│Х:</strong> уВ╡уГ╝уГРуГ╝уГХуВбуВдуГлуБЛуВЙуВкуГ│уГйуВдуГ│чФ│шлЛуАБуБ╛уБЯуБпуВнуГгуГ│уГЧф║ЛхЛЩцЙАуАВ</p><p><strong>щЕНщБФ:</strong> цпОцЧе 21цЩВуБ╛уБзуАВ</p>",
                p29_title: "хо│шЩлщзЖщЩд ЁЯжЯ",
                p29_body: "<p>хо│шЩлщзЖщЩдуБп1цЧе2хЫЮхоЯцЦ╜уАВ</p><ul><li>хНИхЙН: уВ╣уГЧуГмуГ╝</li><li>хНИх╛М: чЕЩя╝ИуВ╣уГвуГ╝уВпя╝Й</li></ul><p>щГих▒ЛуБзшЩлуВТшжЛуБдуБСуБЯха┤хРИуБпф║ЛхЛЩцЙАуБ╕щАгч╡буБЧуАБходхЖЕщзЖщЩдуВТф╛Эща╝уБЧуБжуБПуБауБХуБДуАВ</p>",
                p30_title: "уГБуВзуГГуВпуВвуВжуГИцЙЛщаЖ ЁЯЫл",
                p30_body: "<ol><li>уВнуГгуГ│уГЧф║ЛхЛЩцЙАуБ╕шбМуБНуАБуГБуВзуГГуВпуВвуВжуГИцЧецЩВуВТф╝ЭуБИуВЛуАВ</li><li>щГих▒ЛуБощН╡уВТф║ЛхЛЩцЙАуБ╕ш┐ФхН┤уАВ</li><li>уГБуГ╝уГауБМщГих▒ЛуВТчВ╣цдЬуБЧуАБуГБуВзуГГуВпуВвуВжуГИцЙ┐шкНуАВ</li></ol>",
                p31_title: "ч╖ауВБуБоцМицЛ╢я╝ИуВнуГгуГ│уГЧуГЮуГНуГ╝уВ╕уГгуГ╝я╝Й ЁЯдЭ",
                p31_body: "<p>Basrah Refinery Upgrading Project уБоцИРхКЯуБпуАБхНУш╢КцАзуГ╗хоЙхЕиуГ╗уБЭуБЧуБжуБЩуБ╣уБжуБох▒Еф╜ПшАЕуБохБех║╖уБихоЙх┐ГуБлуБЛуБЛуБгуБжуБДуБ╛уБЩуАВцЬмуГЮуГЛуГеуВвуГлуБпуАБуВнуГгуГ│уГЧщБЛхЦ╢уВТхЖЖц╗СуБлуБЧуАБшжПх╛ЛуВТч╢нцМБуБЧуАБцФпуБИхРИуБИуВЛчФЯц┤╗чТ░хвГуВТф╜ЬуВЛуБЯуВБуБлф╜ЬцИРуБХуВМуБ╛уБЧуБЯуАВ</p><p>уБУуВМуВЙуБошжПхЙЗуБицЙЛщаЖуВТхоИуВЛуБУуБиуБзуАБх▒Еф╜ПшАЕуБпуГЧуГнуВ╕уВзуВпуГИцИРхКЯуБлчЫ┤цОеш▓вчМоуБзуБНуБ╛уБЩуАВ</p><p>уБФхНФхКЫуБиш▓мф╗╗уБВуВЛшбМхЛХуБлцДЯшмЭуБЧуБ╛уБЩуАВхЕ▒уБлцЬмуГЧуГнуВ╕уВзуВпуГИуВТцИРхКЯуБХуБЫуАБуВдуГйуВпуБоч╡Мц╕ИчЩ║х▒ХуБих╛йшИИуБлш▓вчМоуБЧуБ╛уБЧуВЗуБЖуАВ</p>",
                p31_btn_home: "уГЫуГ╝уГауБ╕",
                p31_resources: "<strong>уГкуВ╜уГ╝уВ╣:</strong>",
                btn_map: "хЬ░хЫ│",
                btn_layout: "уГмуВдуВвуВжуГИ",
                btn_pdf: "PDF"
            }
        };

        // --- LOGIC ---
        let currentLang = 'en';
        let currentPage = 0;
        let totalSheets = 16; 

        // Mapping Logic:
        // Page 1 = Sheet 0 Front.
        // Page 2 = Sheet 0 Back.
        // Page 3 = Sheet 1 Front.
        // Page 4 = Sheet 1 Back.
        // Page N -> Face N-1.
        // Face F -> Sheet floor(F/2).
        // Side: F%2==0 ? Front : Back.

        function createHeader(pageIdx) {
            return `<div class="page-header-fixed">
                <div class="ph-left">
                    <div class="ph-logos">
                        <img src="${LOGO_JGC}" class="ph-logo">
                        <img src="${LOGO_HYUNDAI}" class="ph-logo">
                    </div>
                    <div class="ph-text" data-i18n="project_header">${TEXT.en.project_header}</div>
                </div>
                <select class="lang-select-inner" onchange="changeLanguage(this.value)">
                    <option value="en" ${currentLang==='en'?'selected':''}>English</option>
                    <option value="hi" ${currentLang==='hi'?'selected':''}>Hindi</option>
                    <option value="ar" ${currentLang==='ar'?'selected':''}>Arabic</option>
                    <option value="ko" ${currentLang==='ko'?'selected':''}>Korean</option>
                    <option value="ja" ${currentLang==='ja'?'selected':''}>Japanese</option>
                </select>
            </div>`;
        }
        
        function createFooter(pageIdx) {
            const pageNum = pageIdx + 1;
            return `<div class="page-footer">
                <button class="mini-btn" onclick="turnPage(-1)" ${pageIdx===0?'disabled':''}><span data-i18n="btn_prev">${TEXT.en.btn_prev}</span></button>
                <div style="display:flex; align-items:center; gap:8px;">
                    <span data-i18n="page_label">${TEXT.en.page_label}</span> ${pageNum}
                    <button class="mini-btn home-btn" onclick="jumpToPage(1)" title="Home">тМВ</button>
                    <button class="mini-btn home-btn" onclick="playAudioBook()" title="Audio Book">ЁЯОз</button>
                </div>
                <button class="mini-btn" onclick="turnPage(1)" ${pageIdx>=30?'disabled':''}><span data-i18n="btn_next">${TEXT.en.btn_next}</span></button>
            </div>`;
        }

        function getPageHTML(pageIndex) {
            let k = (pageIndex + 1).toString().padStart(2, '0');
            let contentKey = `p${k}_body`;
            let titleKey = `p${k}_title`;
            
            // Cover
            if (pageIndex === 0) { 
                return `<div class="cover-container">
                    <div class="cover-logos">
                        <img src="${LOGO_JGC}"><img src="${LOGO_HYUNDAI}">
                    </div>
                    <h1 style="border:none; font-size:24px;" data-i18n="p01_title">${TEXT.en.p01_title}</h1>
                    <h2 style="color:#666;" data-i18n="p01_years">${TEXT.en.p01_years}</h2>
                    <div style="margin-top:40px; color:#444;">
                        <p data-i18n="p01_mgr">${TEXT.en.p01_mgr}</p>
                        <p data-i18n="p01_by">${TEXT.en.p01_by}</p>
                    </div>
                    <div style="margin-top:30px; display:flex; flex-direction:column; align-items:center; gap:10px;">
                        <select class="lang-select-inner" style="font-size:14px; padding:8px;" onchange="changeLanguage(this.value)">
                            <option value="en" ${currentLang==='en'?'selected':''}>English</option>
                            <option value="hi" ${currentLang==='hi'?'selected':''}>Hindi</option>
                            <option value="ar" ${currentLang==='ar'?'selected':''}>Arabic</option>
                            <option value="ko" ${currentLang==='ko'?'selected':''}>Korean</option>
                            <option value="ja" ${currentLang==='ja'?'selected':''}>Japanese</option>
                        </select>
                        <button class="nav-btn" onclick="turnPage(1)" data-i18n="p01_btn">${TEXT.en.p01_btn}</button>
                    </div>
                </div>`;
            }

            // Index
            if (pageIndex === 1) { 
                let links = "";
                for(let i=3; i<=31; i++) {
                    let key = `p${i.toString().padStart(2,'0')}_title`;
                    // Link to Page i
                    links += `<li><span onclick="jumpToPage(${i})">${i}. <span data-i18n="${key}">...</span></span></li>`;
                }
                return `${createHeader(pageIndex)}<div class="page-body"><h1 data-i18n="p02_title">${TEXT.en.p02_title}</h1><ul class="index-list">${links}</ul></div>${createFooter(pageIndex)}`;
            }

            // Back Cover
            if (pageIndex === 30) { 
                 return `${createHeader(pageIndex)}<div class="page-body">
                    <h1 data-i18n="p31_title">${TEXT.en.p31_title}</h1>
                    <div data-i18n="p31_body">${TEXT.en.p31_body}</div>
                    <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
                    <p data-i18n="p31_resources">${TEXT.en.p31_resources}</p>
                    <a href="https://earth.google.com/earth/d/1ELyxZ2hKpT7FymZqCd7kkwgrCj4xzfmu?usp=sharing" target="_blank" class="btn-link" data-i18n="btn_map">Earth Map</a>
                    <a href="https://raw.githubusercontent.com/mrbharadvaja/contractorcamp/main/images/Camplayout.png" target="_blank" class="btn-link" data-i18n="btn_layout">Layout Image</a>
                    <a href="https://1drv.ms/b/c/914d6cd9be74140f/IQAPFHS-2WxNIICRKVIAAAAAAWFOF0T3ExpXg0RwEx8HkY8?e=1rbeqx" target="_blank" class="btn-link" data-i18n="btn_pdf">Download PDF</a>
                    <button class="nav-btn" style="margin-top:20px; width:100%" onclick="jumpToPage(1)" data-i18n="p31_btn_home">Home</button>
                 </div>${createFooter(pageIndex)}`;
            }

            // Standard Page
            return `${createHeader(pageIndex)}
            <div class="page-body">
                <h1 data-i18n="${titleKey}">...</h1>
                <div data-i18n="${contentKey}">...</div>
            </div>
            ${createFooter(pageIndex)}`;
        }

        function initBook() {
            const book = document.getElementById('book');
            book.innerHTML = '';
            totalSheets = 16; 
            
            for (let i = 0; i < totalSheets; i++) {
                const sheet = document.createElement('div');
                sheet.className = 'sheet';
                sheet.id = `sheet-${i}`;
                sheet.style.zIndex = totalSheets - i;

                const front = document.createElement('div');
                front.className = 'face front';
                front.innerHTML = getPageHTML(i * 2);

                const back = document.createElement('div');
                back.className = 'face back';
                let backContent = (i * 2 + 1) > 30 ? "" : getPageHTML(i * 2 + 1);
                back.innerHTML = backContent;

                sheet.appendChild(front);
                sheet.appendChild(back);
                
                sheet.onclick = (e) => {
                    // Prevent page flip if clicking a button inside
                    if(e.target.closest('button') || e.target.closest('select') || e.target.closest('a') || e.target.closest('li')) return;
                    
                    if(currentPage === i) turnPage(1); 
                    if(currentPage === i + 1) turnPage(-1); 
                };

                book.appendChild(sheet);
            }
            updateLangDOM();
        }

        function turnPage(dir) {
            if (dir === -100) { // Reset
                for(let i=0; i<totalSheets; i++) {
                    const s = document.getElementById(`sheet-${i}`);
                    s.classList.remove('flipped');
                    s.style.zIndex = totalSheets - i;
                }
                currentPage = 0;
            } else if (dir === 1 && currentPage < totalSheets) {
                const s = document.getElementById(`sheet-${currentPage}`);
                s.classList.add('flipped');
                s.style.zIndex = currentPage; 
                currentPage++;
            } else if (dir === -1 && currentPage > 0) {
                currentPage--;
                const s = document.getElementById(`sheet-${currentPage}`);
                s.classList.remove('flipped');
                setTimeout(() => s.style.zIndex = totalSheets - currentPage, 400); 
            }
        }

        function jumpToPage(targetPageNum) {
            // Target is 1-based page number.
            // Target Face Index = targetPageNum - 1.
            // Sheet Index to be visible on Right = floor(FaceIndex / 2).
            // Logic: If we want Page 3 (Face 2). Sheet 1 (Face 2,3).
            // We need Sheet 0 flipped. So currentPage must become 1.
            
            // Formula: We need to flip sheets 0 to X.
            // To reveal Page P (Face F=P-1):
            // If F is even (Right side): Flip sheets 0 to F/2 - 1. CurrentPage becomes F/2.
            // If F is odd (Left side): Flip sheets 0 to (F-1)/2. CurrentPage becomes (F-1)/2 + 1.
            
            let sheetsToFlip;
            if (targetPageNum === 1) sheetsToFlip = 0;
            else {
                // E.g. Page 2 (Left, Face 1). Sheet 0 Back. Need Sheet 0 flipped. sheetsToFlip = 1.
                // E.g. Page 3 (Right, Face 2). Sheet 1 Front. Need Sheet 0 flipped. sheetsToFlip = 1.
                // E.g. Page 4 (Left, Face 3). Sheet 1 Back. Need Sheet 0,1 flipped. sheetsToFlip = 2.
                sheetsToFlip = Math.floor(targetPageNum / 2);
            }

            // Reset first for consistency
            turnPage(-100);
            
            // Fast flip loop with minimal delay
            setTimeout(() => {
                let interval = setInterval(() => {
                    if (currentPage < sheetsToFlip) {
                        turnPage(1);
                    } else {
                        clearInterval(interval);
                    }
                }, 50);
            }, 100);
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            updateLangDOM();
            
            // Sync all selectors
            document.querySelectorAll('.lang-select-inner').forEach(sel => {
                sel.value = lang;
            });
        }

        function updateLangDOM() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (TEXT[currentLang] && TEXT[currentLang][key]) {
                    el.innerHTML = TEXT[currentLang][key];
                }
            });
        }
        
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function playAudioBook() {
            const url = AUDIO_LINKS[currentLang];
            if (url) {
                window.open(url, '_blank');
            } else {
                const msg = TEXT[currentLang].msg_no_audio || "Audio book not available for this language yet.";
                showToast(msg);
            }
        }

        // Init
        initBook();

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.key === "ArrowRight") turnPage(1);
            if (e.key === "ArrowLeft") turnPage(-1);
        });
    </script>
</body>
