    <style>
        :root {
            --primary-navy: #002C5F;
            --primary-blue: #00A3E0;
            --alert-red: #D32F2F;
            --bg-gray: #eef1f5;
            --page-width: 460px; /* Slightly narrower to ensure fit */
            --page-height: 680px;
            --anim-speed: 0.8s;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-gray);
            font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', 'Noto Naskh Arabic', 'Tiro Devanagari Hindi', sans-serif;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 35px; /* Offset for Ticker */
        }

        /* --- SOS TICKER --- */
        .sos-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 35px;
            background: var(--alert-red); color: white;
            z-index: 10000; display: flex; align-items: center;
            font-weight: bold; font-size: 14px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ticker-content {
            white-space: nowrap;
            animation: ticker 45s linear infinite; 
            padding-left: 100%;
            display: inline-block;
        }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- FLIPBOOK SCENE --- */
        .scene {
            width: calc(var(--page-width) * 2);
            height: var(--page-height);
            perspective: 2500px;
            position: relative;
            transition: transform 0.3s;
            /* Scale down on smaller desktops if height is issue */
            max-height: 90vh;
        }

        .book {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        /* --- PAGES (SHEETS) --- */
        .sheet {
            position: absolute;
            width: var(--page-width);
            height: 100%;
            top: 0; left: 50%; 
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform var(--anim-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 1;
            cursor: default; /* Remove pointer cursor from whole page */
        }

        .sheet.flipped {
            transform: rotateY(-180deg);
        }

        /* --- FACES --- */
        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            background: white;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05), 0 0 5px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            overflow: hidden;
            border-radius: 0 4px 4px 0;
        }

        .face.front { /* Right page */ }
        
        .face.back {
            transform: rotateY(180deg);
            border-radius: 4px 0 0 4px; /* Left page */
            background: #fdfdfd;
        }

        /* Spine Shadows */
        .face.front::after {
            content: ""; position: absolute; top:0; left:0; bottom:0; width: 12px;
            background: linear-gradient(to right, rgba(0,0,0,0.15), transparent); pointer-events: none;
        }
        .face.back::after {
            content: ""; position: absolute; top:0; right:0; bottom:0; width: 12px;
            background: linear-gradient(to left, rgba(0,0,0,0.15), transparent); pointer-events: none;
        }

        /* --- INNER PAGE LAYOUT (Sticky Header/Footer) --- */
        .page-header-fixed {
            height: 55px;
            border-bottom: 1px solid #eee;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; background: #fff;
            flex-shrink: 0; /* Sticky */
        }
        .ph-left { display: flex; align-items: center; gap: 8px; }
        .ph-logos { display: flex; gap: 5px; }
        .ph-logo { height: 22px; width: auto; }
        .ph-text { font-size: 9px; color: #777; line-height: 1.1; display: none; } /* Hidden on small headers, shown if space permits */
        
        /* Language Selector Inside Book */
        .lang-select-inner {
            padding: 4px 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 11px;
            color: var(--primary-navy);
            background: #f9f9f9;
            cursor: pointer;
            max-width: 90px;
        }

        .page-body {
            padding: 20px 25px;
            overflow-y: auto;
            flex-grow: 1;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
        }

        /* Footer Controls */
        .page-footer {
            height: 40px; border-top: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; font-size: 11px; color: #555;
            flex-shrink: 0; background: #fdfdfd;
        }

        .mini-btn {
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
            color: var(--primary-navy);
            font-weight: bold;
            display: flex; align-items: center; gap: 4px;
            transition: all 0.2s;
        }
        .mini-btn:hover { background: #eee; }
        .mini-btn.home-btn { border-color: transparent; font-size: 14px; }
        .mini-btn:disabled { opacity: 0.3; cursor: default; }

        /* Typography */
        h1 { font-size: 18px; color: var(--primary-navy); margin: 0 0 12px 0; border-bottom: 2px solid var(--primary-blue); padding-bottom: 5px; font-weight: 700; }
        h2 { font-size: 15px; color: var(--primary-navy); margin: 15px 0 8px 0; font-weight: 700; }
        p { margin-bottom: 10px; }
        ul, ol { padding-left: 20px; margin: 0 0 10px 0; }
        li { margin-bottom: 5px; }

        .btn-link {
            display: block; width: 100%; text-align: center;
            background: var(--primary-blue); color: white;
            text-decoration: none; padding: 12px; border-radius: 6px;
            margin: 8px 0; font-weight: bold; font-size: 13px;
        }
        .btn-link:hover { opacity: 0.9; }
        
        .table-custom { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; }
        .table-custom th { background: #f0f4f8; text-align: left; padding: 6px; color: var(--primary-navy); border-bottom: 1px solid #ddd; }
        .table-custom td { border-bottom: 1px solid #eee; padding: 6px; vertical-align: top; }

        .index-list { list-style: none; padding: 0; }
        .index-list li {
            padding: 8px 0; border-bottom: 1px dashed #eee;
            font-size: 12px; cursor: pointer; color: var(--primary-navy);
            display: flex; justify-content: space-between;
        }
        .index-list li:hover { background: #f9f9f9; color: var(--primary-blue); }

        /* Cover */
        .cover-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; }
        .cover-logos { margin-bottom: 40px; }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            :root { --page-width: 92vw; --page-height: 75vh; }
            .scene { width: var(--page-width); }
            .sheet { left: 0; transform-origin: center; } /* Stack pages */
            .sheet.flipped { transform: rotateY(-180deg); opacity: 0; pointer-events: none; }
            .ph-text { display: none; }
            .cover-logos img { height: 40px; }
        }

        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .ph-left { flex-direction: row; }
        [dir="rtl"] th { text-align: right; }
        [dir="rtl"] .mini-btn { flex-direction: row-reverse; }
    </style>

            // Include Language Select inside Header

        }
        
        // Common Footer Generator with embedded nav buttons
        function createFooter(pageIdx) {
            // Only show navigation on relevant pages (not empty backs)
            // Page Idx 0 = Cover. Page Idx 1 = Index.
            // But this footer is for the FACE.
            const pageNum = pageIdx + 1;

                <button class="mini-btn" onclick="turnPage(-1)" ${currentPage===0?'disabled':''}><span data-i18n="btn_prev">${TEXT.en.btn_prev}</span></button>

                </div>

                <button class="mini-btn" onclick="turnPage(1)" ${currentPage===totalSheets?'disabled':''}><span data-i18n="btn_next">${TEXT.en.btn_next}</span></button>
            </div>`;
        }

        function getPageHTML(pageIndex) {
            let k = (pageIndex + 1).toString().padStart(2, '0');

            let titleKey = `p${k}_title`;
            
            // Cover Page

                    </div>
                    
                    <div style="margin-top:30px; display:flex; flex-direction:column; align-items:center; gap:10px;">
                        <select class="lang-select-inner" style="font-size:14px; padding:8px;" onchange="changeLanguage(this.value)">
                            <option value="en" ${currentLang==='en'?'selected':''}>English</option>
                            <option value="hi" ${currentLang==='hi'?'selected':''}>Hindi</option>
                            <option value="ar" ${currentLang==='ar'?'selected':''}>Arabic</option>
                            <option value="ko" ${currentLang==='ko'?'selected':''}>Korean</option>

                    </div>
                </div>`;

            // Index Page
            if (pageIndex === 1) { 
                let links = "";
                for(let i=3; i<=31; i++) {
                    let key = `p${i.toString().padStart(2,'0')}_title`;

                }
                return `${createHeader(pageIndex)}<div class="page-body"><h1 data-i18n="p02_title">${TEXT.en.p02_title}</h1><ul class="index-list">${links}</ul></div>${createFooter(pageIndex)}`;

        function initBook() {
            const book = document.getElementById('book');
            book.innerHTML = '';
            totalSheets = 16; 
            
            for (let i = 0; i < totalSheets; i++) {
                const sheet = document.createElement('div');
                sheet.className = 'sheet';
                sheet.id = `sheet-${i}`;
                sheet.style.zIndex = totalSheets - i;

                const front = document.createElement('div');
                front.className = 'face front';
                front.innerHTML = getPageHTML(i * 2);

                const back = document.createElement('div');
                back.className = 'face back';
                let backContent = (i * 2 + 1) > 30 ? "" : getPageHTML(i * 2 + 1);
                back.innerHTML = backContent;

                sheet.appendChild(front);
                sheet.appendChild(back);
                
                sheet.onclick = (e) => {
                    // Prevent page flip if clicking a button inside
                    if(e.target.closest('button') || e.target.closest('select') || e.target.closest('a')) return;
                    
                    if(currentPage === i) turnPage(1); 
                    if(currentPage === i + 1) turnPage(-1); 
                };

                book.appendChild(sheet);
            }
            updateLangDOM();
        }

        function turnPage(dir) {
            if (dir === -100) { // Reset
                for(let i=0; i<totalSheets; i++) {
                    const s = document.getElementById(`sheet-${i}`);
                    s.classList.remove('flipped');
                    s.style.zIndex = totalSheets - i;
                }
                currentPage = 0;
            } else if (dir === 1 && currentPage < totalSheets) {
                const s = document.getElementById(`sheet-${currentPage}`);
                s.classList.add('flipped');
                s.style.zIndex = currentPage; 
                currentPage++;
            } else if (dir === -1 && currentPage > 0) {
                currentPage--;
                const s = document.getElementById(`sheet-${currentPage}`);
                s.classList.remove('flipped');
                setTimeout(() => s.style.zIndex = totalSheets - currentPage, 400); 
            }
            // Sync button states immediately
            updateButtonsState();
        }

        function updateButtonsState() {
             // We need to disable/enable buttons based on currentPage
             // But buttons are embedded inside specific page HTML strings.
             // We can query all buttons in DOM and update them relative to currentPage vs their page index? 
             // Simpler: Just re-render controls? No, expensive.
             // CSS disabled attribute is already set on render, but it doesn't update dynamically for the active page.
             // Actually, since buttons are inside the "page", the "Prev" button on Page 5 only sends you to Page 4. It doesn't need to be disabled unless it's Page 1.
             // The "Next" on the last page needs disabling. 
             // My createFooter logic handled initial state.
             // Let's rely on the natural logic: A button on Page X calling turnPage(1) works if currentPage allows it.
        }

        function jumpToSheet(targetSheet) {
            turnPage(-100);
            setTimeout(() => {
                for(let i=0; i<=targetSheet; i++) turnPage(1); 
            }, 100);
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            updateLangDOM();
            
            // Sync all selectors
            document.querySelectorAll('.lang-select-inner').forEach(sel => {
                sel.value = lang;
            });
        }

        function updateLangDOM() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (TEXT[currentLang] && TEXT[currentLang][key]) {
                    el.innerHTML = TEXT[currentLang][key];
                }
            });
        }

        // Init
        initBook();

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.key === "ArrowRight") turnPage(1);
            if (e.key === "ArrowLeft") turnPage(-1);
        });
    </script>
